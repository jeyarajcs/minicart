<div class="container">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Cart</li>
            </ol>
        </div>
    </div>

    <p class="bg-warning" style="padding: 15px; font-size: 14px;">
        Your cart has been successfully updated.
    </p>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="(i, item) in cart.items track by $index" ng-model="cart">
                    <td>{{item.title}}</td>
                    <td class="muted center_text"><img width="300" ng-src="{{item.img_url}}"></td>
                    <td><input type="number" ng-model="item.quantity" min="0"></td>
                    <td>&#8377; {{item.price}}</td>
                    <td>&#8377; {{(item.price * item.quantity)}}</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>&#8377; {{total}}</strong></td>
                </tr>
                </tbody>
            </table>

        </div>



        <div class="row">
            <div class="col-md-12" style="text-align:right; padding-right: 30px;">
                <button class="btn btn-success" type="submit">Proceed to Checkout</button>
            </div>
        </div>
    </div>



</div>
